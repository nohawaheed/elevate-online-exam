<div class="flex align-items-center justify-content-between gap-2 profile">
  <div class="md:col-9 profile-search">
    <input
      type="text"
      class="w-full profile-search_input"
      pInputText
      placeholder="Search Quiz"
    />
  </div>
  <div class="flex align-items-center justify-content-around col-3">
    <app-button
      class="profile-btn"
      [disabled]="false"
      [label]="'Start Quiz'"
      [borderRadius]="'20px'"
      [padding]="'1rem 2rem'"
      (buttonClicked)="startQuiz($event)"
    ></app-button>
    <p-avatar
      image="{{
        profileImage() ? profileImage() : '/assets/images/profile-image.png'
      }}"
      shape="circle"
      class="profile-image"
    />
  </div>
</div>
