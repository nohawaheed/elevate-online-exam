<p-card class="card-container" (click)="emitQuizSubject(quizSubject._id)">
  <ng-template pTemplate="header">
    <div class="header">
      <h3 class="m-0 poppins poppins-700 header-title">
        {{ quizSubject.name }}
      </h3>
      <p class="m-0 poppins poppins-500 header-subtitle">
        Voluptatem aut ut dignissimos blanditiis
      </p>
    </div>
  </ng-template>

  <ng-template pTemplate="body">
    <img
      alt="Card"
      [ngSrc]="quizSubject.icon"
      [class]="'w-full h-full'"
      height="292"
      width="330"
      class="border-round-lg"
      priority
    />
  </ng-template>
</p-card>
