<p-dialog
  [closeOnEscape]="false"
  [modal]="true"
  [closable]="false"
  [draggable]="false"
  [(visible)]="showDialog"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '25rem' }"
>
  <ng-template
    pTemplate="header"
    class="flex justify-content-between align-items-center"
  >
    <h4 class="subheader-text block m-0 inter inter-500">
      {{
        "Question " +
          (questionNumber() + 1) +
          " of " +
          allExamQuestions().length
      }}
    </h4>

    <div>
      <i class="pi pi-stopwatch pr-1" style="font-size: 1rem"></i>
      <span> {{ examDuration() }}</span>
    </div>
  </ng-template>
  <form
    class="flex flex-column mb-3"
    [formGroup]="questionsForm"
    (submit)="submit()"
  >
    @switch (examQuestion().type) { @case ('single_choice'){
    <h3 class="header-text block m-0 mb-5 inter inter-500">
      {{ examQuestion().question }}
    </h3>
    @for(answer of this.examQuestion().answers; track $index){
    <div
      class="field-checkbox"
      [style]="{
        background:
          questionsForm.get('selectedAnswer')?.value === answer.key
            ? ' #ccd7eb'
            : ''
      }"
      (click)="saveSelectedAnswer()"
    >
      <p-radioButton
        [inputId]="answer.key"
        [value]="answer.key"
        formControlName="selectedAnswer"
      />
      <label [for]="answer.key" class="ml-2">{{ answer.answer }}</label>
    </div>
    } } }
    <div class="flex justify-content-end gap-2">
      @if(cancelLabel){
      <p-button
        [disabled]="questionNumber() === 0"
        [label]="cancelLabel"
        [outlined]="true"
        [style]="{
          color: '#4461f2',
          borderRadius: '100px',
          width: '100%'
        }"
        [style.width]="'100%'"
        (onClick)="emitAction(cancelLabel)"
      />
      } @if(confirmLabel){
      <p-button
        [disabled]="!questionsForm.valid"
        [label]="confirmLabel"
        [style]="{
          background: '#4461f2',
          borderRadius: '100px',
          width: '100%'
        }"
        [style.width]="'100%'"
        (onClick)="emitAction(confirmLabel)"
      />
      }
    </div>
  </form>
</p-dialog>
