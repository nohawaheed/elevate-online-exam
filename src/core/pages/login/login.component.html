<div class="login flex flex-column">
  <h2 class="login-header mb-5 mt-0">Sign in</h2>
  <p-toast position="top-center"/>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="card flex w-full flex-column justify-content-center">
      <input class="w-full mb-5 inter inter-500" type="email" placeholder="Enter Email" [class]="'ng-invalid ng-dirty'" pInputText formControlName="email" />
      <app-error-message [errors]="errorMessages$" [controlName]="'email'"></app-error-message>
      <p-password [styleClass]="'w-full mb-3'" formControlName="password" placeholder="Password"  [toggleMask]="true" ></p-password>
      <app-error-message [errors]="errorMessages$" [controlName]="'password'"></app-error-message>
      <p class=" ml-auto m-0 login-forgot poppins poppins-400">Recover Password ?</p>
      <app-button label="Sign in" [type]="'submit'" [disabled]="!loginForm.valid"></app-button>
    </div>
  </form>
 <app-register-methods></app-register-methods>
</div>
