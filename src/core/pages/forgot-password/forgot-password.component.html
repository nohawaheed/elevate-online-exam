<div class="forgot flex flex-column">
    <h2 class="forgot-header mb-5 mt-0">Forgot your password?</h2>
    <p-toast position="top-center"/>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
      <div class="card flex w-full flex-column justify-content-center">  
        <input class="w-full mb-5 inter inter-500" type="email" placeholder="Enter Email" [class]="'ng-invalid ng-dirty'" pInputText formControlName="email" />
          <app-error-message [errors]="errorMessages$" [controlName]="'email'"></app-error-message>
          <button class="ml-auto m-0 poppins poppins-400 forgot-card_recover cursor-not-allowed" [disabled]="!forgotPasswordForm.valid" type="submit">
            Recover Password ?
          </button>
          <a [routerLink]="['/login']">
            <app-button label="Sign in" [type]="'button'" [disabled]="false"></app-button>
          </a>
      </div>
    </form>
    <app-register-methods></app-register-methods>
</div>
